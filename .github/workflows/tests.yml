name: tests

on:
  push:
  pull_request:

jobs:
  linux_tests:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      fail-fast: true
      matrix:
        include:
          - php: "8.2"
            swoole: "5.1.6"
          - php: "8.3"
            swoole: "5.1.6"
          - php: "8.4"
            swoole: "6.0.2"

    name: PHP ${{ matrix.php }} (swoole-${{ matrix.swoole }})

    container:
      image: phpswoole/swoole:${{ matrix.swoole }}-php${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /root/.composer/cache
          key: composer-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
          restore-keys: composer-${{ matrix.php }}-

      - name: Install dependencies
        run: |
            COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist -n -o

      - name: Execute tests
        run: |
            PHP_CS_FIXER_IGNORE_ENV=1 vendor/bin/php-cs-fixer fix --dry-run --diff
            vendor/bin/phpunit -c phpunit.xml.dist --exclude-group integration

  mysql_integration_tests:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    name: Integration (MySQL 8.0)

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container:
      image: phpswoole/swoole:6.0.2-php8.4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /root/.composer/cache
          key: composer-8.4-${{ hashFiles('composer.lock') }}
          restore-keys: composer-8.4-

      - name: Install dependencies
        run: |
            COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist -n -o

      - name: Execute MySQL integration tests
        env:
          RUN_DATABASE_INTEGRATION_TESTS: true
          MYSQL_HOST: mysql
          MYSQL_PORT: 3306
          MYSQL_DATABASE: testing
          MYSQL_USERNAME: root
          MYSQL_PASSWORD: password
        run: |
            vendor/bin/phpunit -c phpunit.xml.dist --group mysql-integration

  pgsql_integration_tests:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    name: Integration (PostgreSQL 17)

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container:
      image: phpswoole/swoole:6.0.2-php8.4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /root/.composer/cache
          key: composer-8.4-${{ hashFiles('composer.lock') }}
          restore-keys: composer-8.4-

      - name: Install dependencies
        run: |
            COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist -n -o

      - name: Execute PostgreSQL integration tests
        env:
          RUN_DATABASE_INTEGRATION_TESTS: true
          PGSQL_HOST: postgres
          PGSQL_PORT: 5432
          PGSQL_DATABASE: testing
          PGSQL_USERNAME: postgres
          PGSQL_PASSWORD: password
        run: |
            vendor/bin/phpunit -c phpunit.xml.dist --group pgsql-integration
