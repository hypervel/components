providers:
  - Workbench\App\Providers\WorkbenchServiceProvider

env:
  - APP_NAME="Hypervel Testbench"

workbench:
  discovers:
    web: false
    api: false
    commands: false

purge:
  files:
    # Do not purge composer.lock or composer.json:
    # provider discovery reads Composer metadata during bootstrap, and remote()
    # subprocess cleanup must not delete files required by the parent test process.
    - .env
  directories:
    - runtime
    - public/vendor
